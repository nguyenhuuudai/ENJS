<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask post news example</title>
</head>
<body>
    <h1>Flask Framework example</h1>
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Title" required><br>
        <textarea name="content" cols="30" rows="10" placeholder="Content" required></textarea><br>
        <button type="submit">Add post</button>
    </form>

    <!-- hiển thị nội dung của model -->
     <hr>
     
     <ul>
        
         {%for post in posts%}
         <li>

            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            
         </li>
         {% endfor %}
     </ul>


</body>
</html>
